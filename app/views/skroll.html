<div class="centre">
	<div>
		<ul class="container-wide">
			<span class="title">{{skroll.head.name}}</span>
			<span class="subtext">{{skroll.head.visibility}} | {{skroll.head.permissions}}</span><br><br>
			<li class="animate-list" ng-repeat = "post in posts">
				<div class="post-div">
					<span class="author" >{{post.author}} </span> 
					<span class="time" >{{post.timestamp | date:'HH:mm | dd/MM/yyyy'}} </span><br>
					<p>
					{{post.text}}
					</p>
				</div>
			</li>
		</ul>
		<div ng-show="posting"><br>
			<ul class="container-wide">
				<div change-name></div>
				<textarea ng-model="message" ngMaxlength=1500 placeholder="Enter your message..." ></textarea><br>
				<div class="upload-div"> 
					<button class="button" ng-model="upload" >
						<input type="file"></input>
						Upload...
					</button>
					
				</div>	
				<button class="button" ng-model="post" ng-click="post()" >Post!</button>
			</ul>
		</div>
	</div>
</div>
