<div class="centre">
	<div>
		<ul class="container-wide">
			<span class="title">{{skroll.head.name}}</span>
			<span class="subtext">{{skroll.head.visibility}} | {{skroll.head.permissions}}</span><br><br>
			<li class="animate-list" ng-repeat = "post in posts" >
				<div class="post-div">
					<span class="author" >{{post.author}} </span> 
					<span class="time" >{{post.timestamp | date:'HH:mm | dd/MM/yyyy'}} </span><br>
					<p>
					<img img-disp fp-src="{{post.image}}" class=postimg></img>
					{{post.text}}
					</p>
				</div>
			</li>
			<div class="g-plus" data-action="share" data-height="15" data-href="{{url}}"></div>

		</ul>
		<div ng-show="posting"><br>
			<ul class="container-wide">
				<span class="boldtext1">Post as: </span>
				<input class="textfield-name" ng-model="displayname.name" type="text" maxlength="15"></input>
				<form ng-submit="upload_image(image)" id="uploadform">
					<textarea ng-model="message" ngMaxlength=1500 placeholder="Enter your message..." ></textarea><br>
					<div class="upload-div"> 
						<button class="button" ng-model="upload" >
							<input type="file" image-upload name="image" id="fileup"></input>
							Upload...
						</button>	
					</div>	
					<input class="button" type="submit" value="Post!" ng-model="post"></button>
				</form>
			</ul>
		</div>
	</div>
</div>
<div signinbutton-directive></div>
<div dockdir></div>
<script type="text/javascript">
		(function() {
			var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
			po.src = 'https://apis.google.com/js/platform.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		})();
	</script>
