<div class="centre">
	<div>
		<ul class="container-wide">
			<li class="animate-list" ng-repeat = "post in posts.posts">
				<div class="post-div">
					<span class="author" >{{post.author}} </span> //// 
					<span class="time" >{{post.timestamp}} </span>
					<p>
					{{post.text}}
					</p>
				</div>
			</li>
		</ul><br>
		<ul class="container-wide">
			<textarea ng-model="textPost" ngMaxlength=1500 placeholder="Enter your message..." ></textarea><br>
			<button class="button" ng-model="upload" >Upload...</button>
			<button class="button" ng-model="post" >Post!</button>
		</ul>
	</div>
</div>
