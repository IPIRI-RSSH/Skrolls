<div class="container">
	<div enter-skroll></div><hr>
	<h2 class="title">{{user.email}}</h2>
	<div change-name></div><br>
	<input ng-click="logout()" class="button" type="submit" value="Sign out" /><br><hr>
	<h3>Your Skrolls:</h3>
	<div class="animated-fixed">
		<li class="animate-list" ng-repeat="skroll in user.skrolls">
			<div skroll-button></div><br>{{skroll.name}}
		</li>
	</div>
	
</div>
